<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/styles.css" rel="stylesheet">
    <title>Parkville</title>
</head>


<body >

  <div class="bg-wrap">
    <img class="img-bg" src="/images/bob-flavin-pic.jpg" alt="Image">

  

<!-- This is the form section -->
<section class="section vh-100 bg-image"  >
    
    <div class=" container py-5 h-100"  >  
      <div class=" row d-flex justify-content-center align-items-center h-100" >
          <div class="col col-xl-10"  >
          <div class="card" style="border-radius: 1rem;"  >
            <div class="row g-0" style="height: 410px;" >

              <!-- form contents start here -->
              <!-- Image section) -->
              <div class=" col-md-6 col-lg-5 d-none d-md-block" >
                <img
                  src="/images/FastCarWash (1).png"
                  alt="login form"
                  class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 410px; width: 450px;"
                />
              </div>
              <!-- end of image section -->

              <!-- the Input section or div starts here with a form -->
              <div class="col-md-5 col-lg-7 d-flex align-items-center" >
                <div class="card-body p-4 p-lg-5 text-black"  >
  
                  <form> 
  
                    <!-- Login Header -->
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <span class="logo-container h1 mb-0">LOGIN</span>
                    </div>

                    <!-- End of Header -->

                    <!-- Email section -->
                    <div class="email-section form-outline mb-4" data-validate = "Valid email is required: ex@abc.xyz">
                        <input class="e-mail-input form-control form-control-lg"  type="text" name="email" placeholder="Email" style="font-size: 20px;">
                    </div>
                    <!-- end of email section -->
  
                    <!-- password input input -->
                    <div class="password-section form-outline mb-4 " data-validate = "Password is required" >
                        <input class="password-input form-control form-control-lg" type="password" name="pass" placeholder="Password" style="font-size: 20px;">
                    </div>
  
                    <!-- login Button -->
                    <div class="login-button-div ">
                      <button  class="login-button btn btn-lg btn-block" style="font-size: 24px; background-color: #2E4053; color: white;" >
                        <a href="/firstpage.html">Login </a> 
                        </button>
                     
                    </div>

                    <!-- forgot password -->
                    <div class="forgot-user" >
                        <span class="txt1" style="font-size: 20px;">
                            Forgot 
                        </span>
                        <a style="font-size: 20px; color: #2E4053;" href="#">
                            Username / Password
                        </a>
                    </div>
                   
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>
</body>
